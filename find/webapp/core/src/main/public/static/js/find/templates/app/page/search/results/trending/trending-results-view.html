<div class="col-md-12">
    <div>
        <span class="trending-field-selector"></span>
        <span class="trending-range-selector inline-block hide"></span>
        <button class="trending-snap-to-now btn btn-primary inline-block m-r-lg hide">
            <i class="fa fa-step-forward"></i>
        </button>
        <span class="trending-slider inline-block hide"></span>
    </div>
    <div class="trending-error hide"><%= errorHtml %></div>
    <div class="trending-empty result-message hide">
        <%- i18n['search.resultsView.trending.empty'] %>
    </div>
    <div class="trending-loading loading-spinner loading-spinner-lg hide">
        <i class="fa fa-spinner fa-spin"></i> <%- i18n['app.loading'] %>
    </div>
    <div class="trending-chart hide"></div>
</div>
