<% var uid = _.uniqueId('settings'); %>

<div class="form-group m-t-sm">
    <label class="control-label settings-label" for="aci-widget-dropdown-<%-uid%>"><%-label%>: </label>
    <select id="aci-widget-dropdown-<%-uid%>" name="aci-widget-dropdown" class="disabled form-control" disabled></select>
    <span class="fetch-dropdown-values settings-info hide"><%-fetchMessage%></span>
    <span class="settings-client-validation settings-info hide"><%-invalidMessage%></span>
</div>
