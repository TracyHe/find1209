<% _.each(pages, function(page) { %>
    <li data-pagename="<%-page.pageName%>">
        <a href="public/<%-page.pageName%>" data-pagename="<%-page.pageName%>">
            <i class="<%-page.icon%>"></i> <%-page.title%>
        </a>
    </li>
<% }); %>
<% if(pages.length > 0) { %>
    <li class="divider"></li>
<% } %>
