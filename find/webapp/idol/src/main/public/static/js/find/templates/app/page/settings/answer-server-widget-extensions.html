<% var uniqueId = _.uniqueId('settings-'); %>
<div class="row">
    <div class="form-group m-t-sm col-sm-12">
        <label for="<%-uniqueId%>-conversation-system" class="control-label"><%-strings.conversationSystem%>:</label>
        <input type="text" class="form-control conversation-system-input" id="<%-uniqueId%>-conversation-system" placeholder="<%-strings.conversationSystemDisabled%>">
    </div>
</div>
<div class="row">
    <div class="form-group m-t-sm col-sm-12">
        <label for="<%-uniqueId%>-system-names" class="control-label"><%-strings.systemNames%>:</label>
        <input type="text" class="form-control system-names" id="<%-uniqueId%>-system-names" placeholder="<%-strings.systemNamesDisabled%>">
    </div>
</div>
