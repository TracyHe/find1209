<div class="form-group">
    <select name="protocol" class="form-control"><option value="HTTP">http</option><option value="HTTPS">https</option></select> ://
    <input class="form-control" name="host" type="text" value="" placeholder="<%-strings.hostPlaceholder%>"> :
    <input class="form-control settings-port-input" name="port" type="number" min="1" max="65535" maxlength="5"  value="" placeholder="<%-strings.portPlaceholder%>">
    <span class="settings-required-flag"><i class="fa fa-asterisk"></i></span>
    <span class="settings-client-validation settings-info hide"></span>
</div>
