<p>
    <span class="uppercase bold">
        <%-i18n['selectedSearch']%>:
    </span>
    <span class="primary-model-title"><%- selectedSearchTitle %></span>
</p>
<p class="m-b-md">
    <%-i18n['selectSearchToCompare']%>
</p>
<ul class="saved-searches-list-selector list-unstyled list-inline">
    <% _.each(searches, function(search) { %>
        <li>
            <div class="hpebox saved-search-box" data-search-cid="<%-search.cid%>">
                <div class="hpebox-content shorten shorten-hoverable clickable secondary-model-title">
                    <% if (/SNAPSHOT/.test(search.get('type'))) {%><i class="hp-icon hp-camera m-r-xs"></i><% } %><%-search.get('title')%>
                </div>
            </div>
        </li>
    <% }); %>
</ul>
